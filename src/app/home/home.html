<div class="home-container">
  <div class="image-slider-container">
    <img *ngFor="let imageUrl of imageUrls; let i = index"
         [src]="imageUrl"
         [alt]="'Welcome Slideshow Image ' + (i + 1)" 
         class="welcome-image-slide"
         [class.active]="i === currentImageIndex">

    <button class="slide-control prev" (click)="prevImage()" aria-label="Previous image">&#10094;</button>
    <button class="slide-control next" (click)="nextImage()" aria-label="Next image">&#10095;</button>

    <div class="slide-indicators">
      <span *ngFor="let imageUrl of imageUrls; let i = index"
            class="indicator-dot"
            [class.active]="i === currentImageIndex"
            (click)="goToImage(i)"
            [attr.aria-label]="'Go to image ' + (i + 1)"></span>
    </div>
  </div>
  <h1>Welcome!</h1>
  <p>Choose an application to explore:</p>
  <nav>
    <ul>
      <li><a routerLink="/calculator" class="nav-button calculator">Calculator</a></li>
      <li><a routerLink="/zombie-game" class="nav-button zombie-game">Zombie Game</a></li>
      <li><a routerLink="/about-me" class="nav-button about-me">About Me</a></li>
    </ul>
  </nav>
</div>
